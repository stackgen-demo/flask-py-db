<div
  class="modal fade"
  id="add_bounty_modal"
  tabindex="-1"
  aria-labelledby="add_bounty"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="add_bounty">Add Bounty</h5>
        <button
          type="button"
          class="btn-close"
          data-dismiss="modal"
          aria-label="CloseTop"></button>
      </div>
      <div class="modal-body">
        <form action="{{ url_for('add_bounty') }}" method="POST">
          <div class="form-group row justify-content-between">
            <label for="" class="col-sm-2 col-form-label">contract_id</label>
            <div class="col-sm-8 center">
              <input
                type="number"
                class="form-control"
                name="id"
                id="id_id"
                placeholder="Enter contract_id"
                hidden="true" />
            </div>
          </div>
          <div class="form-group row justify-content-between">
            <label for="" class="col-sm-2 col-form-label">Target</label>
            <div class="col-sm-8 center">
              <input
                type="text"
                class="form-control"
                name="bounty_target"
                id="id_inputBountyTarget"
                placeholder="Enter bounty_target" />
            </div>
          </div>
          <div class="form-group row justify-content-between">
            <label for="" class="col-sm-2 col-form-label">Amount</label>
            <div class="col-sm-8 center">
              <input
                type="number"
                class="form-control"
                id="id_inputBountyAmount"
                name="bounty_amount"
                placeholder="Enter bounty_amount" />
            </div>
          </div>
          <div class="form-group row justify-content-between">
            <label for="" class="col-sm-2 col-form-label">Hunter</label>
            <div class="col-sm-8 center">
              <input
                type="text"
                class="form-control"
                id="id_inputBountyTarget"
                name="bounty_hunter"
                placeholder="Enter bounty_hunter" />
            </div>
          </div>
          <div class="form-group row justify-content-between">
            <label for="" class="col-sm-2 col-form-label">published_date</label>
            <div class="col-sm-8 center">
              <input
                type="date"
                class="form-control"
                id="id_published_date"
                name="published_date"
                placeholder="Enter published_date" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button-close"
              class="btn btn-secondary"
              data-dismiss="modal">
              Close
            </button>
            <button type="submit" class="btn btn-primary">Add Bounty</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
