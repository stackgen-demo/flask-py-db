<div class="container bg-dark text-black">
  <br />
  
  <div class="d-flex justify-content-between">
    <button
      type="disabled"
      class="btn btn-info btn-sm"
      data-toggle="modal"
      data-target="">
      Total Records: {{ tbl_count }}
    </button>
    <h4 class="text-center text-warning">"This is the way..."</h4>
    <button
      type="button"
      class="btn btn-primary btn-sm"
      data-toggle="modal"
      data-target="#add_bounty_modal">
      Add Bounty
    </button>
    
  </div>
  <br />
  <table class="table table-sm table-dark table-hover">
    <thead>
      <tr>
        <th>Contract_ID</th>
        <th>Bounty Target</th>
        <th>Amount</th>
        <th>Hunter</th>
        <th>Published Date</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for row in tbl_Data %}
      <tr>
        <td>{{ row.id }}</td>
        <td>{{ row.bounty_target }}</td>
        <td>{{ "{:,.0f}".format(row.bounty_amount) }}</td>
        <td>{{ row.bounty_hunter }}</td>
        <td>{{ row.published_date }}</td>
        <td>
          <button
            type="button"
            class="btn btn-primary btn-sm"
            data-toggle="modal"
            data-target="#modalEdit-{{ row.id }}">
            Edit
          </button>
          
          <!-- Delete button to open the modal -->
          <button
            type="button"
            class="btn btn-danger btn-sm"
            data-toggle="modal"
            data-target="#modalDelete-{{ row.id }}">
            Delete
          </button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
